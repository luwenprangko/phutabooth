<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Camera Capture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Polaroid Camera</h1>

    <!-- Start Camera Button (for Safari) -->
    <button id="start-camera">Start Camera</button>

    <!-- Live Camera Feed -->
    <video id="video" autoplay playsinline></video>

    <!-- Hidden Canvas for Capturing Image -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Polaroid Preview -->
    <div id="polaroid" style="display:none;">
      <img id="preview" alt="Captured Image">
      <p>Captured Memory</p>
    </div>

    <!-- Buttons -->
    <button id="capture" style="display:none;">Take Picture</button>
    <button id="download" style="display:none;">Download Polaroid</button>
  </div>

  <!-- html2canvas Library for High-Quality Screenshot -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
