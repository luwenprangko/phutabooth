<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polaroid Camera Capture</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Polaroid Camera</h1>

    <!-- Button to manually start the camera (for Safari compatibility) -->
    <button id="startCamera">Start Camera</button>

    <!-- Live camera feed -->
    <video id="video" autoplay playsinline></video>

    <!-- Hidden canvas for capturing image -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Polaroid preview -->
    <div id="polaroid" style="display:none;">
      <img id="preview" alt="Captured Image" crossorigin="anonymous"/>
      <p>Captured Memory</p>
    </div>

    <!-- Buttons -->
    <button id="capture">Take Picture</button>
    <button id="download" style="display:none;">Download Polaroid</button>
  </div>

  <!-- html2canvas library for capturing the preview as an image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
